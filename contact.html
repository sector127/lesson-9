<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 9</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cb9e4af121.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="page-header">
      <div class="top">
        <div class="logo"><a href="contact.html">Zetta Hotels</a></div>
        <div class="navigation">
          <nav>
            <ul class="nav">
              <li><a href="index.html">HOME</a></li>
              <li class="drop-down"><a href="#">ROOMS</a></li>
              <li><a href="#">RESTAURANT</a></li>
              <li><a href="#">ABOUT US</a></li>
              <li><a href="#">BLOG</a></li>
              <li class="active"><a href="contact.html">CONTACT</a></li>
            </ul>
          </nav>
          <div class="burger"><i class="fas fa-bars"></i></div>
        </div>
      </div>
      <div class="breadcrumbs">
        <h1 class="title">About Us</h1>
        <ul class="breadcrumb-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">About us</a></li>
        </ul>
      </div>
    </header>
    <section class="contact-section">
      <div class="contact-heading">
        <h6 class="category-name">CONTACT</h6>
        <h3 class="content-title">Contact us to get free support</h3>
      </div>
      <div class="contact-form">
        <div class="form-description">
          <form action="">
            <textarea
              type="textarea"
              id="description"
              name="description-name"
              placeholder="Description"
            ></textarea>
          </form>
        </div>
        <div class="contact-info">
          <input
            type="text"
            id="subject"
            name="subject-name"
            placeholder="Subject"
          />
          <input
            type="text"
            id="sender"
            name="sender-name"
            placeholder="Name / Surname"
          />
          <input
            type="text"
            id="e-mail"
            name="e-mail-name"
            placeholder="Email"
          />
          <button class="send-button">
            <span>Send</span>
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    fill="currentColor"
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                  ></path>
                </svg>
              </div>
            </div>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
